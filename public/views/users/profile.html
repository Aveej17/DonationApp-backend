<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profileStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="profile.js" defer></script>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        
        <!-- Profile Section -->
        <div class="profile-section">
            <!-- Profile Picture -->
            <div class="profile-picture-wrapper">
                <label for="profilePictureInput">
                    <img id="profilePicture" src="default-profile.png" alt="Profile Picture" class="profile-picture" />
                </label>
                <input type="file" id="profilePictureInput" accept="image/*" style="display:none;">
            </div>

            <!-- Editable Fields -->
            <div class="profile-details">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" disabled>

                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address">

                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city">

                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" placeholder="Enter your postal code">

                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter your country">

                <!-- Update Button -->
                <button id="updateButton">Update Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
